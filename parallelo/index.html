<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="en">
<!-- Define o idioma da página como inglês -->
<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para controlar o layout em dispositivos móveis, garantindo que a página seja exibida corretamente em diferentes tamanhos de tela -->
    <link rel="stylesheet" href="style.css">
    <!-- Vincula a página a uma folha de estilo CSS externa chamada "style.css" -->
    <title>Paralello Arquitetura e Construção</title>
    <!-- Define o título da página, que aparecerá na aba do navegador -->
</head>
<body>
    <!-- Início do corpo da página -->
    <nav>
        <!-- Início da seção de navegação -->
        <div id="logo">
            <!-- Div para conter o logotipo -->
            <a href="index.html">
                <!-- Link para a página inicial -->
                <img src="img/logo-white.png">
                <!-- Exibe uma imagem (logotipo) que é um link para a página inicial -->
            </a>
        </div>
        <div id="mainmenu">
        <!-- Div para conter o menu principal -->
            <ul>
                <!-- Início da lista não ordenada (menu de navegação) -->
                <li>
                    <a href="#">Home</a>
                    <!-- Link para a página "Home" (atualmente sem destino específico) -->
                </li>
                <li>
                    <a href="#">Trabalhos</a>
                    <!-- Link para a página "Trabalhos" -->
                </li>
                <li>
                    <a href="#">Scaneamento</a>
                    <!-- Link para a página "Scaneamento" -->
                </li>
                <li>
                    <a href="#">Sobre</a>
                    <!-- Link para a página "Sobre" -->
                </li>
                <li>
                    <a href="#">Lançamentos</a>
                    <!-- Link para a página "Lançamentos" -->
                </li>
                <li>
                    <a href="#">Contatos</a>
                    <!-- Link para a página "Contatos" -->
                </li>
            </ul>
            <!-- Fim da lista não ordenada -->
        </div>
        <!-- Fim do menu principal -->
    </nav>
    <!-- Fim da seção de navegação -->
    <header>
        <!-- Início do cabeçalho -->
        <img src="img/project-1.jpg" width="100%">
        <!-- Exibe uma imagem no cabeçalho com 100% de largura -->
    </header>
    <!-- Fim do cabeçalho -->
</body>
<!-- Fim do corpo da página -->
</html>
<!-- Fim do documento HTML -->
